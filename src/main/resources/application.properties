server.port=8089
#spring.h2.console.enabled=true

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.datasource.url=jdbc:sqlserver://localhost:1433;instanceName=MYLOCALDB;databaseName=modeldb;sendTimeAsDateTime=false
#jdbc:sqlserver://localhost:1433;databaseName=dladb;sendTimeAsDateTime=false 
spring.datasource.username=sa
spring.datasource.password=Pass@12345

#Turn Statistics on
spring.jpa.properties.hibernate.generate_statistics=true
#logging.level.org.hibernate.stat=debug
logging.level.org.springframework=debug
#spring.security.user.name=username
#spring.security.user.password=password

# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jpa.hibernate.ddl-auto=update